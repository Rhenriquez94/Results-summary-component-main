<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="Css/style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="all-box">

    <div class="box1">
      <div class="box1-box1">
        <div class="box-result">
          <p>Your Result</p>
        </div>
        <div class="box-circle">
          <div class="box-circle-text">
            <p>76</p>
            <p>of 100</p>  
          </div>
        </div>
        <div class="box-text">
          <h2>Great</h2>
        </div>
        <div class="box-text2">
          <p> You scored higher than 65% of the people who have taken these tests</p>
        </div>  
      </div>
    </div>

<!-- fin tabla1 -->
    <div class="box2">
      <div class="sumary">
        <h3>Summary</h3>
      </div>

     <div class="box2-table">
      <div class="bgc-box-table-reaction">
        <div class="box2-table-reaction">
          <p> <img src="assets/images/icon-reaction.svg"></p>
          <p>Reaction</p>
          <p>80</p>
          <p>/ 10</p>
        </div>
      </div>
      
      <div class="bgc-box2-table-memory">
        <div class="box2-table-memory">
          <p> <img src="assets/images/icon-memory.svg"></p>
          <p>Memory</p>
          <p>92</p>
          <p>/ 100</p>
        </div>
      </div>

      <div class="bgc-box2-table-verbal">
        <div class="box2-table-verbal">
          <p> <img src="assets/images/icon-verbal.svg"></p>
          <p>Verbal</p>
          <p>61</p>
          <p>/ 100</p>
        </div>
      </div>
   
      <div class="bgc-box2-table-visual">
        <div class="box2-table-visual">
          <p> <img src="assets/images/icon-visual.svg"></p>
          <p>Visual</p>
          <p>72</p>
          <p>/ 100</p>
        </div>
      </div>
      </div>

      <div class="btn"> <p>Continue</p></div> 

    </div>
  </div>
  
    <!-- fin tabla2 -->

 
  </main>
</body>
</html>
